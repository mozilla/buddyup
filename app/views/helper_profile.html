<img class="ProfileDetails-avatar" src="{{ user.avatar }}" alt="{{ user.display_name }}" title="{{ user.display_name }}">
<div class="hbox ProfileDetails-stats">
  <div class="fit vbox">
    <div class="ProfileDetails-statcounts">{{ user.solution_count }}</div>
    <div data-icon="tick"> Questions solved</div>
  </div>
  <div class="fit vbox">
    <div class="ProfileDetails-statcounts">{{ user.helpfulness }}</div>
    <div data-icon="feedback"> Helpful upvotes</div>
  </div>
</div>
